<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/style.css" type="text/css" />
    <link rel="stylesheet" href="/src/css/fonts.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="

    <title>Tapsi Demo</title>

<body>
    <!-- Feature Section --------------------------------------------------------------------------->
    <section class="feature container block">
        <div class="feature__image">
            <img src="/assests/images/i-mac 1.png" alt="" />
        </div>
        <div class="feature__detail">
            <h2 class="feature__title">خدمات تپسی برای کسب و کارها</h2>
            <p class="feature__text">
                پنل سازمانی تپسی یک سامانه تحت وب است که به سادگی امکان درخواست همزمان
                تعداد نامحدود خودرو و پیک را برای کسب و کارها و سازمان ها فراهم می کند
                و با استفاده از آن می توانید ماموریت های درون شهری و ارسال کالاهای خود
                را به سادگی مدیریت کنید.
            </p>
            <button class="btn btn--primary">ورود و ثبت نام پنل سازمانی</button>
        </div>
    </section>
