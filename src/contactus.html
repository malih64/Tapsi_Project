<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/style.css" type="text/css" />
  <link rel="stylesheet" href="/src/css/fonts.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Tapsi Demo</title>
</head>

<body>
    <!-- Contact-us Section ---------------------------------------------------------------------->
    <section class="container block ">
        <div class="contact-us-head">
            <h2 class="block-heading">ارتباط با ما</h2>
            <p>شما می توانید نظرات و پیشنهادات خود را برای ما بفرستید</p>
        </div>
        <div class="contact-us">
            <div class="contact-us__social">
                <span class="icon-container">
                    <svg class="icon">
                        <use xlink:href="/assests/images/svg-sprite.svg#twitter"></use>
                    </svg>
                </span>
                <span class="icon-container">
                    <svg class="icon">
                        <use xlink:href="/assests/images/svg-sprite.svg#facebook"></use>
                    </svg>
                </span>
                <span class="icon-container">
                    <svg class="icon">
                        <use xlink:href="/assests/images/svg-sprite.svg#linkedin"></use>
                    </svg>
                </span>
            </div>
            <div class="contact-us__icons">
                <div class="icon-holder">
                    <span class="icon-holder__label">info@fronthooks.ir</span>
                    <span class="icon-container">
                        <svg class="icon">
                            <use xlink:href="/assests/images/svg-sprite.svg#email"></use>
                        </svg>
                    </span>
                </div>
                <div class="icon-holder">
                    <span class="icon-holder__label">۰۰۹۸۹۱۱۳۰۰۰۰۰۰+</span>
                    <span class="icon-container">
                        <svg class="icon">
                            <use xlink:href="/assests/images/svg-sprite.svg#phone"></use>
                        </svg>
                    </span>
                </div>
                <div class="icon-holder">
                    <span class="icon-holder__label">ایران،کردستان،سنندج،خیابان گلها،کوچه ۱۶۴</span>
                    <span class="icon-container">
                        <svg class="icon">
                            <use xlink:href="/assests/images/svg-sprite.svg#location"></use>
                        </svg>
                    </span>
                </div>
            </div>
            <div class="contact-us__map">
                <img src="assests/images/map-scaled.jpg" alt="" />
            </div>

            <div class="content-us__form">
                <div class="form-wrapper">
                    <h3>نظرات شما</h3>
                    <form>
                        <input type="text" placeholder="نام و نام خانوادگی" />
                        <input type="text" placeholder="ایمیل خود را وارد کنید" dir="ltr" />
                        <textarea name="" id="" cols="20" rows="6"></textarea>
                        <button class="btn btn--primary">ثبت نظرات</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
